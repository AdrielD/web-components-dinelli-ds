<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="module" src="/main.js"></script>
    <title>Dinelli DS - Web Components</title>
  </head>
  <body>
    <ds-button>Hello</ds-button>
    <ds-button><ds-i-user></ds-i-user>Hello</ds-button>
    <ds-button>Hello<ds-i-user></ds-i-user></ds-button>
    <br><br>
    <ds-button variant="secondary">Hello</ds-button>
    <ds-button variant="link">Hello</ds-button>
    <br><br>
    <ds-button disabled>Hello</ds-button>
    <ds-button disabled variant="secondary">Hello</ds-button>
    <ds-button disabled variant="link">Hello</ds-button>
  </body>
</html>
